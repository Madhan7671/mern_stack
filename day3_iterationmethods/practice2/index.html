<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipes store</title>
    <style>
      #root {
        display: grid;
        grid-template-columns: repeat(auto-fill, 320px);
        gap: 1.5rem;
        padding: 2rem;
        justify-content: space-evenly;
      }
      .card {
        display: flex;
        flex-direction: column;
        height: auto;
        padding: 1.25rem;
        border: 1px solid black;
        border-radius: 1rem;
        background-color: azure;
        justify-content: space-between;
      }
      #popup-content {
        line-height: 1.3;
        padding: 1rem;
      }

      #popup-content h1,
      #popup-content h3,
      #popup-content h4,
      #popup-content p,
      #popup-content ul,
      #popup-content ol {
        margin: 0.4rem 0;
      }
      .card h1,
      .card h2,
      .card h3,
      .card h4,
      .card p {
        margin: 0.3rem 0;
        line-height: 1.2;
      }

      header {
        font-size: 2rem;
        font-weight: bolder;
        text-align: center;
        color: black;
        padding: 1rem;
        margin: 1rem auto;
        width: fit-content;
      }
      .card:hover {
        transform: scaleY();
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      #pop-up-view {
        position: fixed;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.6);
        top: 0;
        left: 0;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      #pop-up-container {
        background-color: white;
        padding: 1.5rem;
        border-radius: 1rem;
        width: 500px; /* Make it square-ish */
        max-height: 80vh; /* Keeps it from getting too tall */
        overflow-y: auto; /* Allows scroll if content overflows */
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <header>
      -------------------- Welcome to Recipe store--------------------
    </header>
    <main id="root"></main>
    <footer style="text-align: center">
      &copy; recipe store.com <br />
      <a href="contact.html" style="text-decoration: none; color: blue"
        >Contact us for more</a
      >
    </footer>

    <div id="pop-up-view" style="display: none">
      <div id="pop-up-container">
        <div id="popupcontent">
          <p>hello</p>
        </div>
        <button onclick="handleclosepopup()">close</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
